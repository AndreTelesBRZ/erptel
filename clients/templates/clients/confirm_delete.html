{% extends 'core/base.html' %}

{% block title %}Remover Cliente{% endblock %}

{% block content %}
  <h1 class="title">Remover Cliente</h1>
  <p>Tem certeza que deseja remover {{ client.first_name }} {{ client.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="button is-danger" type="submit">Sim, remover</button>
    <a class="button" href="{% url 'clients:index' %}">Cancelar</a>
  </form>
{% endblock %}
